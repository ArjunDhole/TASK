<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="style1.css" type="text/css">
</head>
<body>
    <form class="registration-form" onsubmit="success()">
     
        <label for="id">ID Number</label>
        <input type="text" id="id"  placeholder="Enter your ID number" required>
    
        <label for="firstName">Enter Your Full Name</label>
        <input type="text" id="firstName" name="firstName" placeholder="Enter your full name" required>

        <label for="age">Enter Your Age</label>
        <input type="number" id="age" name="age" placeholder="Enter your age" min="1" max="100" required>

        <label for="gender">Enter Your Gender</label>
        <div class="gender">
            <input type="radio" id="male" name="gender" value="Male" required>
            <label for="male">Male</label>

            <input type="radio" id="female" name="gender" value="Female" required>
            <label for="female">Female</label>
        </div>
        
        <label for="education">Enter Your Education</label>
        <select id="education" name="education" required>
            <option value="Undergraduate">Undergraduate</option>
            <option value="Postgraduate">Postgraduate</option>
            <option value="Diploma">Diploma</option>
        </select>

 
        <label for="dob">Enter Your Date of Birth</label>
        <input type="date" id="dob" name="dob" required>

        <label for="email">Enter Your Email</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>

        <label for="phone">Enter Your Phone Number</label>
        <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" pattern="[0-9]{10}" required>

<div class="button-container">
        <button type="submit" class="submit">Submit</button>
    </div>
    </form>
</body>
</html>
